<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
  <div class="col">
    <!-- Imagen -->
    <img
      [src]="pelicula.poster_path | poster"
      [alt]="pelicula.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <!-- Detalle -->
    <h3>{{ pelicula.title }}</h3>

    <div class="row">
      <div class="col">
        <star-rating
          [value]="pelicula.vote_average"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="14px"
          readonly="false"
          totalstars="10"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ pelicula.vote_average }}
      </div>
    </div>
    <div class="row">
      <div class="col text-white">
        {{ pelicula.overview }}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-info" (click)="regresar()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
